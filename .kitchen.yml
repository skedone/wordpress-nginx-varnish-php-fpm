---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      # - recipe[wordpress_aws::setup]
      - recipe[wordpress_aws::configure]
      - recipe[wordpress_aws::deploy]
    attributes: { "wordpress_dir" : "domain.com", "wordpress_domain" : "www.domain.com" }
